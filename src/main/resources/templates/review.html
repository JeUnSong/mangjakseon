<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<link th:href="@{/css/review.css}" rel="stylesheet"/>
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/js/review.js}"></script>
<th:block th:replace="~{/layout/layout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="mainContainer">
            <div class="posterContainer"
                 th:style="
                 'background-image: linear-gradient(
                    to left,
                    rgba(20, 24, 28, 0) 10%,
                    rgba(20, 24, 28, 0) 25%,
                    rgba(20, 24, 28, 0) 50%,
                    rgba(20, 24, 28, 0.3) 80%,
                    rgba(20, 24, 28, 1) 100%
                    ),linear-gradient(
                    to right,
                    rgba(20, 24, 28, 0) 10%,
                    rgba(20, 24, 28, 0) 25%,
                    rgba(20, 24, 28, 0) 50%,
                    rgba(20, 24, 28, 0.3) 80%,
                    rgba(20, 24, 28, 1) 100%
                    ),linear-gradient(
                    to bottom,
                    rgba(20, 24, 28, 0) 10%,
                    rgba(20, 24, 28, 0) 25%,
                    rgba(20, 24, 28, 0) 50%,
                    rgba(20, 24, 28, 0.1) 90%,
                    rgba(20, 24, 28, 1) 100%
                    ),linear-gradient(
                    to top,
                    rgba(20, 24, 28, 0) 10%,
                    rgba(20, 24, 28, 0) 25%,
                    rgba(20, 24, 28, 0) 50%,
                    rgba(20, 24, 28, 0.1) 90%,
                    rgba(20, 24, 28, 1) 100%
                    ),
                    url('+ 'https://image.tmdb.org/t/p/w1280'+${movieData.backdrop_path} +')'">

            </div>
        </div>
        <div class="mainContainer2">
            <!--영화소개-->
            <div class="movieReviewContainer">
                <div class="movingPoster">
                    <div class="posterBox">
                        <img th:src="@{'https://image.tmdb.org/t/p/w500'+${movieData.poster_path}}">
                    </div>
                    <div class="posterRanking">
                        <i class="fa-solid fa-eye"></i>
                        <span>24</span>&nbsp;
                        <i class="fa-solid fa-crown"></i>
                        <span>53</span>
                        <span>TMDb</span>
                        <span>[[${movieData.vote_average}]]</span>
                    </div>
                    <div class="whereToWatch">
                        <div class="watchTitle">
                            <div>WHERE TO WATCH</div>
                            <div><i class="fa-brands fa-youtube"></i>&nbsp;Trailer</div>
                            <div class="ottLogo" th:if = "${watchLogo != null}">
                                <img th:src="@{'https://image.tmdb.org/t/p/w200'+${watchLogo.logo_path}}">
                            </div>
                            <div class="ottLogo" th:if = "${watchLink != null}">
                                <a th:href="${watchLink.link}">
                                    [[${watchLogo.provider_name}]]
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="movieReviewTitle">
                    <span>[[${movieData.title}]]</span>
                    <span th:if = "${director != null}">
                        [[${movieData.release_date}]]
                        <span class="directedBy">Directed by</span>
                        [[${director.name}]]
                    </span>
                </div>
                <div class="movieContent">
                    <div class="textContent">
                        [[${movieData.overview}]]
                    </div>
                    <div class="castContent">
                        <div class="castTitle">
                            주요 출연진
                        </div>
                        <div class="castPicture">
                            <div class="castItem">
                                <div class="castFace" th:each="castData : ${castData}">
                                    <img class="profile" th:src="@{'https://image.tmdb.org/t/p/w500'+${castData.profile_path}}" onerror="this.src='/assets/null/null.png';"/>
                                    <div class="castName">
                                        <span>[[${castData.name}]]</span>
                                        <span>[[${castData.character}]]</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="movieScoreField">
                    <div class="watch">
                        <i class="fa-solid fa-eye"></i><br>
                    </div>
                    <div class="writeReview">
                        리뷰 쓰기
                    </div>
                </div>
            </div><!--영화소개 끝-->
        </div>
        <div class="reviewListContainer">
            <div class="reviewItem">
                <div class="castTitle">
                    BEST 리뷰
                </div>
                <div class="bestReviewContent">

                </div>
                <div class="castTitle">
                    리뷰
                </div>
                <div class="reviewContent">

                </div>
            </div>
        </div>
    </th:block>
</th:block>
