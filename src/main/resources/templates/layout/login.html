<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setLogin(login)">
    <body>
    <div>
        <form class="form-signin" method="post" th:action="@{/login}">
            <div class="member_login_input">
                <input type="text" name="username" placeholder="이메일" required autofocus>
            </div>

            <div>
                <input type="password" name="password" placeholder="비밀번호" required>
            </div>

<!--            <div th:if="${error}">-->
<!--                <p id="valid" class="alert alert-danger">[[${exception}]]</p>-->
<!--            </div>-->

            <div>

                <input type="submit" id="btn-login" value="로그인">

                <input type="button" value="회원가입" onclick="acRegister()">

            </div>

            <div class="login_api">
                <a href="/oauth2/authorization/google"><img
                        src="/assets/loginLogo/btn_google_light_normal_xxxhdpi.9.png"></a>
            </div>

        </form>
    </div>
    </body>
</th:block>
