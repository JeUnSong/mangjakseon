<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="UTF-8">
        <title>망작선 :: </title>

        <link th:href="@{/css/header.css}" rel="stylesheet"/>
        <link th:href="@{/css/footer.css}" rel="stylesheet"/>
        <link rel="icon" href="/assets/logo/favicon.png">
        <!-- 폰트어썸 -->
        <script th:src="@{https://kit.fontawesome.com/3337789680.js}" crossorigin="anonymous"></script>
        <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
    </head>
    <body>

    <!--헤더-->
    <div class="header">
        <div class="headerContainer">
            <div class="headerLogo">
                <a href="../index">
                    <img src="/assets/logo/Original on Transparent.png">
                </a>
            </div>
            <div class="headerList">
                <div class="listAlign">
                    <a href="../login-page">
                        <span>로그인</span>
                    </a>
                    <a href="../movie">
                        <span>영화</span>
                    </a>
                    <a href="../actor">
                        <span>배우</span>
                    </a>
                    <a href="#">
                        <span>걸(乞)작선</span>
                    </a>
                </div>
            </div>
            <div class="headerSearch">
                <form action="/search" method="GET">
                    <input class="searchBar searchItem" name="query" type="text" autocomplete="off">
                    <input class="submit" type="submit">
                </form>
                <div class="searchBarShadow searchItem"></div>
                <i class="fa-solid fa-magnifying-glass searchIcon "></i>
            </div>
        </div>
    </div><!--헤더끝-->
    <th:block th:replace="${content}"></th:block>
    <!--footer-->
    <div class="footerGap"></div>
    <div class="footer">
        <div class="footerMenu">

        </div>
        <div class="footerCopyright">
            © mangjakseon Limited.
        </div>
    </div><!--footer 끝-->
    </body>
</th:block>
</html>
