<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/search.css}" rel="stylesheet"/>
<link th:href="@{/css/menu.css}" rel="stylesheet"/>
<link th:href="@{/css/list.css}" rel="stylesheet"/>
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>

<th:block th:replace="~{/layout/layout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="listTitle">검색 목록</div>
        <div class="listGap"></div>
        <diV class="listContainer">
            <!-- 검색박스 -->
            <div class="sort">
                <div class="sortBox">검색 결과</div>
                <div class="sortBox">
                    <br>
                    <div class="movieResults">
                        영 화
                    </div>
                    <br>
                    <div class="peopleResults">
                        인 물
                    </div>
                </div>
            </div><!-- 검색박스 끝 -->

            <!--영화 리스트-->
            <div class="list">
                <div class="searchList">
                    <div class="posterBox">
                        <input type="image" src="/assets/dummy/real.jpg">
                    </div>
                    <div class="info">
                        <span></span><br>
                        <span></span><br>
                        <span></span>
                    </div>
                </div>
                <button class="moreButton">더보기</button>
            </div><!--영화 리스트 끝-->

        </div>
    </th:block>
</th:block>
