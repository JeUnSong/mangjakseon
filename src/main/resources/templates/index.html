<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link th:href="@{/css/index.css}" rel="stylesheet"/>
<link th:href="@{/css/menu.css}" rel="stylesheet"/>
<link th:href="@{/css/list.css}" rel="stylesheet"/>
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/js/index.js}"></script>
<th:block th:replace="~{/layout/layout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="mainContainer">
            <div class="posterContainer">
                <!--포스터 필드-->
                <div class="posterField">
                    <div id="movieName">
                        <a href="https://mangjakseon.com/movie/437633">
                            <div>리얼 (2017)</div>
                        </a>
                    </div>
                </div><!--포스터 필드끝-->
            </div>
            <!--info 텍스트-->
            <div class="info">
                <div class="introduce">
                    <span>망한 영화 중 걸(傑)작을 찾아보세요.</span><br>
                    <span>누군가에겐 명작인 망작을</span><br>
                    <span>소개해 주세요.</span>
                </div>

                <div class="infoSignUp" sec:authorize-expr="!isAuthenticated()">
                    <button onclick="location.href='https://mangjakseon.com/sign-up?'">시작하세요</button>
                </div>
                <div class="fromAPI">
                    <span>우리 사이트는
                        <a href="https://www.themoviedb.org/">
                            <img class="tmdbLofo"
                                 src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg">
                        </a>
                        영화 데이터를 사용하고 있습니다.
                    </span>
                </div>
            </div><!--info 텍스트 끝-->
        </div>
        <div class="mainContainer2">
            <div class="movieContainer">
                <div class="listTitle top30"><i class="fa-solid fa-crown"></i>&nbsp망작선 TOP 30</div>
                <div class="tmdbXmang">TMDb <span class="tmdbAvg">10</span>점 만점 / 망작선 <span class="reviewAvg">10</span>점 만점</div>
                <div class="listGap"></div>
                <div class="movieLabel">

                </div>
                <!--영화 리스트-->
                <div class="movieList">

                </div><!--영화 리스트 끝-->
            </div>
        </div>
    </th:block>
</th:block>
